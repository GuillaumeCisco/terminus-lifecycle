# .github/workflows/security.yml
name: Security Audit

on:
  schedule:
    - cron: '0 0 * * 1' # Tous les lundis
  push:
    branches: [master]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm audit --audit-level=moderate
