name: Publish to NPM

on:
  release:
    types: [created]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (20.x with npm 11+)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: true
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Upgrade npm to 11.x
        run: |
          npm install -g npm@11.6.4
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to NPM
        run: npm publish --provenance --access public
